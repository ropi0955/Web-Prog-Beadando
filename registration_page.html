<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

  <div class="container bg-warning">
    <div class="row">
        

  <body>
    <h1>Csatlakozz szakácsainkhoz!</h1>
    <h3>Regisztrálj rendszerünkbe, és oszd meg a világgal mit főztél ma!</h3>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4 bg-warning">
          <label for="validationCustom01" class="form-label">Keresztnév</label>
          <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
          <div class="valid-feedback">
            Elfogadva!
          </div>
        </div>
        <div class="col-md-4 bg-warning">
          <label for="validationCustom02" class="form-label">Vezetéknév</label>
          <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
          <div class="valid-feedback">
            Elfogadva!
          </div>
        </div>
        <div class="col-md-4 bg-warning">
          <label for="validationCustomUsername" class="form-label">Felhasználónév</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Válassz felhasználónevet.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Város</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Nincs ilyen város.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Ország</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">válassz...</option>
            <option>Magyarország</option>
            <option>Egyesült királyság</option>
            <option>Svédország</option>
            <option>Németország</option>
            <option>Lengyelország</option>
            <option>Spanyolország</option>
          </select>
          <div class="invalid-feedback">
            Nincs ilyen ország.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Irányítószám</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Helytelen irányítószám.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Kijelentem hogy elfogadom a szabályzatot és a felhasználási feltételeket!
            </label>
            <div class="invalid-feedback">
              Fogadd el a felhasználási feltételeket.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Regisztrálok</button>
        </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
</div>
</div>
</body>
</html>
