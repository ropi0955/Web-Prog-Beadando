<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container bg-warning">
      <div class="row">
          <div class="col-12 offset-md-3 col-md-6 offset-lg-4 col-lg-4">
    <form>
      <h2>Receptekért jelentkezz be!</h2>
      <div class="mb-3" >
        <label for="exampleInputEmail1" class="form-label">E-mail cím:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Nem osztjuk meg senkivel!</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Jelszó:</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Jelentkeztess ki</label>
      </div>
      <button type="submit" class="btn btn-primary">Belépés</button>
    </div>
    <a class="btn btn-success" href="registration_page.html" role="button">Regisztráció</a>
    <img src="image/main picture.jpg" alt="étel paradicsom">
    </form>
  </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
